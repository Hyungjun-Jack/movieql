type person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Movie {
  id: Int!
  name: String!
  score: Int!
}

type Query {
  people: [person]!
  person(id: Int!): person
  movies: [Movie]!
  movie(id: Int!): Movie
}

type Mutation {
  addMovie(name: String!, score: Int!): Movie!
  deleteMovie(id:Int!):Boolean!
}